{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <h2 class="text-center font-weight-bold mt-4">Blog Post</h2>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group wow fadeInDown">
                <hr>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group text-center">
                <button class="btn btn-info btn-md wow fadeInUp" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
