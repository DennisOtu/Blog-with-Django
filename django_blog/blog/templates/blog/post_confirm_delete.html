{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section">
        <h2 class="text-center font-weight-bold my-4 wow fadeInDown">Delete Post</h2>
        <hr>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="text-center font-weight-bold form-group mt-4 wow fadeInDown">
                <p>Are you sure you want to <span class="red-text">delete</span> "<span class="text-primary">{{ object.title }}</span>"?</p>
            </fieldset>
            <div class="form-group text-center wow fadeInUp">
                <button class="btn btn-danger btn-md" type="submit">Delete</button>
                <a class="btn btn-border btn-md font-weight-bold" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
